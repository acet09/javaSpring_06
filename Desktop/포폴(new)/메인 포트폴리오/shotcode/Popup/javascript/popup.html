<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popup</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://kit.fontawesome.com/a60ed959b1.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <!-- body overlay -->
  <div class="body-blackout"></div>

  <!-- Modals Triggers -->
  <button type="button" class="popup-trigger" data-popup-trigger="one">
    1번 팝업 메뉴
  </button>

  <button type="button" class="popup-trigger" data-popup-trigger="two">
    Popup Trigger Two
  </button>


  

  <!-- Modals -->
  <div class="popup-modal shadow" data-popup-modal="one">
    <i class="fa-solid fa-xmark popup-modal__close"></i>
    <h1 class="font-weight-bold">
      Modal One Title
    </h1>
  </div>

  <div class="popup-modal shadow" data-popup-modal="two">
    <i class="fa-solid fa-xmark popup-modal__close"></i>
    <h1 class="font-weight-bold">
      Modal Two Title
    </h1>
  </div>

</body>

</html>
